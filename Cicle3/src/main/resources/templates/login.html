<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo" alt="Logo" >
						<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor"  viewBox="0 0 16 16" class="glyphicon glyphicon-plus">
							<img  src="images/LogoColegio.jpeg" width="250" height="150" >
							
						  </svg>	</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form th:action="@{/search_user(u,c)}">
						<div class="input-group mb-3">
							<div class="input-group-append">
							
							</div>
							<div class="form-group">
								<label class="label-name">Nombre de usuario</label>
								<input  th:placeholder="${param.u}" name="u" id="usuario" class="form-control" required>
							</div> <!-- form-group// -->
						</div>
						<div class="form-group">
							<label class="label-name">Contrase√±a</label>

										<path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
									  </svg>
								 </div>
								<input th:placeholder="${param.c}" name="c" id="contrasenia" class="form-control" placeholder="******" type="password" required>
							</div> <!-- input-group.// -->
							</div> <!-- form-group// -->
						<div class="form-group">
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="submit" name="button" class="btn login_btn">Ingresar</button>
				   </div>
					</form>
				</div>
			</div>
		</div>
	</div>
