<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
        crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/styleFactura.css"/>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

    <title>Tecnimecanica Hermanos</title>

</head>
<body>
<div class="wrapper">
    <div class="sidebar">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto">
            <img src="images/logoColegio.png" class="card-img-top"
                 alt="...">
        </a>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
            <li><a th:href="@{/GestionarClientes}"><i class="fas fa-user"></i>Clientes</a></li>
            <li><a th:href="@{/GestionarEmpleados}"><i class="fas fa-address-card"></i>Empleados</a></li>
            <li><a th:href="@{/GestionarVehiculos}"><i class="fas fa-car"></i>Vehiculos</a></li>
            <li><a th:href="@{/GestionarServicios}"><i class="fas fa-wrench"></i>Servicios</a></li>
            <li><a th:href="@{/GestionarRepuestos}" ><i class="fas fa-cogs"></i>Repuestos</a></li>
            <li><a th:href="@{/GestionarOrdenes}"><i class="fas fa-file-invoice-dollar"></i>Ordenes</a></li>
        </ul>
        <div class="social_media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <div class="main_content">
        <div class="header">Ver Empleado</div>
        <div class="info">
            <div class="container-fluid mt-100 mb-100">
                <div id="ui-view">
                    <div>
                        <div class="card">
                            <div class="card-body">
                                <div class=" center-1 card text-center" th:each="doce:${docente}">
                                    <h3 class="mt-4" th:text=" ${doce.nombres}  + ${doce.apellidos} "></h3>
                                    <h3 class="mt-4" th:text=" ${doce.documento} "></h3>
                                    <h3 class="mt-4" th:text=" ${doce.direccion} "></h3>
                                    <h3 class="mt-4" th:text=" ${doce.telefono} "></h3>
                                    <div class="text-center">
                                        <h2 class="mt-4" th:text="----------Ordenes+' '+ a +' '+Cargo----------"></h2>
                                    </div>
                                    <div class="card-group">
                                        <div class="card" th:each="orden:${orden}">
                                            <a class="mt-2" th:href="@{/VerOrden(nd=${orden.id_orden+''})}"><h3
                                                class="mt-2" th:text="${orden.id_orden}"></h3></a>
                                            <h3 class="mt-4" th:text=" ${orden.diagnostico}"></h3>
                                            <h3 class="mt-4" th:text=" ${orden.fecha_orden} "></h3>
                                            <h3 class="mt-4" th:text=" ${orden.costo_total} "></h3>
                                            <h3 class="mt-4" th:text=" ${orden.placa.placa}"></h3>
                                        </div>
                                    </div>
                                    <div class="container mt-4 mb-4">
                                        <div class="row">
                                            <div class="col">
                                                <div class="col mt-4">
                                                    <button type="button" class="btn btn-primary">
                                                        <a th:href="@{/GestionarEmpleados}" class="btn-primary">Volver</a>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
