<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/styleFactura.css"/>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

    <title>Tecnimecanica Hermanos</title>

<body>
<div class="wrapper">
    <div class="sidebar">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto">
            <img src="images/logoColegio.png" class="card-img-top"
                 alt="...">
        </a>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
            <li><a th:href="@{/GestionarClientes}"><i class="fas fa-user"></i>Clientes</a></li>
            <li><a th:href="@{/GestionarEmpleados}"><i class="fas fa-address-card"></i>Empleados</a></li>
            <li><a th:href="@{/GestionarVehiculos}"><i class="fas fa-car"></i>Vehiculos</a></li>
            <li><a th:href="@{/GestionarServicios}"><i class="fas fa-wrench"></i>Servicios</a></li>
            <li><a th:href="@{/GestionarRepuestos}" ><i class="fas fa-cogs"></i>Repuestos</a></li>
            <li><a th:href="@{/GestionarOrdenes}"><i class="fas fa-file-invoice-dollar"></i>Ordenes</a></li>
        </ul>
        <div class="social_media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <div class="main_content">
        <div class="header">Gestionar Servicios</div>
        <div class="info">
            <div class="container-fluid mt-100 mb-100">
                <div id = "ui-view">
                    <div>
                        <div class="card">
                            <div class="card-body">
                                <div class="container-fluid">
                                    <a th:href="@{/RegistrarServicio}" class="btn btn-primary button-add">AÃ±adir Servicio</a>
                                    <form class="d-flex search-div">
                                        <input type="search" id= "myInput" onkeyup='tableSearch()' placeholder="Buscar por nombre">
                                    </form>
                                </div>
                                <div class="table-responsive-sm">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th class="text-center">Numero Servicio</th>
                                            <th class="text-center">Servicio</th>
                                            <th class="text-center">Editar</th>
                                            <th class="text-center">Eliminar</th>
                                        </tr>
                                        </thead>
                                        <tbody th:each="servicio:${servicios}">
                                        <tr>
                                            <td class="text-center"th:text="${servicio.id_servicio}"></td>
                                            <td class="text-center"th:text="${servicio.nombre_servicio}"></td>
                                            <td class="text-center">
                                                <button class="butonEdit">
                                                    <a th:href="@{/ModificarServicio(nb=${servicio.id_servicio})}" class="btn">
                                                        <img src="images/pencil.png" class="imagesEdi"></a>
                                                </button>
                                            </td>
                                            <td class="text-center">
                                                <button class="butonEdit"><a
                                                    th:href="@{/ConfirmacionEliminarServicio(nd=${servicio.id_servicio})}"
                                                    class="btn "><img src="images/trash.png" class="imagesEdi"/></a>
                                                </button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
<script type="application/javascript">
    function tableSearch() {
        let input, filter, table, tr, td, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = document.getElementsByTagName("tr");
        for (let i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[1];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none"
                }
            }
        }
    }
</script>
</body>


</html>
