<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
        crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/styleFactura.css"/>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

    <title>Tecnimecanica Hermanos</title>
</head>
<body>
<div class="wrapper">
    <div class="sidebar">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto">
            <img src="images/logoColegio.png" class="card-img-top"
                 alt="...">
        </a>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
            <li><a th:href="@{/GestionarClientes}"><i class="fas fa-user"></i>Clientes</a></li>
            <li><a th:href="@{/GestionarEmpleados}"><i class="fas fa-address-card"></i>Empleados</a></li>
            <li><a th:href="@{/GestionarVehiculos}"><i class="fas fa-car"></i>Vehiculos</a></li>
            <li><a th:href="@{/GestionarServicios}"><i class="fas fa-wrench"></i>Servicios</a></li>
            <li><a th:href="@{/GestionarRepuestos}" ><i class="fas fa-cogs"></i>Repuestos</a></li>
            <li><a th:href="@{/GestionarOrdenes}"><i class="fas fa-file-invoice-dollar"></i>Ordenes</a></li>
        </ul>
        <div class="social_media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <div class="main_content">
        <div class="header">Registrar Repuesto</div>
        <div class="info">
            <div class="container-fluid mt-100 mb-100">
                <div id="ui-view">
                    <div>
                        <div class="card">
                            <div class="card-body">
                                <form th:action="@{/GuardarRepuesto(nb,cu,ci)}">
                                    <div class="mb-4 mt-4">
                                        <label id="nombre_rep"><strong>Nombre Repuesto</strong></label>
                                    <input name="nb" id="nb" type="text " class="form-control"
                                           placeholder="Deposito de combustible *" required>
                                    </div>
                                    <div class="mb-4 mt-4">
                                        <label id="costo-u"><strong>Costo Unitario</strong></label>
                                        <input name="cu" id="cu" type="number" class="form-control"
                                               placeholder="34000* " required>
                                    </div>
                                    <div class="mb-4 mt-4">
                                        <label id="cantidad"><strong>Cantidad al Inventario</strong></label>
                                        <input name="ci" id="ci" type="number" class="form-control"
                                               placeholder="20 *" required>
                                    </div>
                                    <div class="mb-4 mt-4">
                                        <div class="container-fluid-1">
                                            <button type="submit" class="btn btn-primary">Registrar
                                            </button>
                                            <a th:href="@{/GestionarRepuestos}" class="btn btn-primary">Cancelar</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
