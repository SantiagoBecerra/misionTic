<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
        crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/styleFactura.css"/>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

    <title>Tecnimecanica Hermanos</title>
</head>
<body>
<div class="wrapper">
    <div class="sidebar">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto">
            <img src="images/logoColegio.png" class="card-img-top"
                 alt="...">
        </a>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
            <li><a th:href="@{/GestionarClientes}"><i class="fas fa-user"></i>Clientes</a></li>
            <li><a th:href="@{/GestionarEmpleados}"><i class="fas fa-address-card"></i>Empleados</a></li>
            <li><a th:href="@{/GestionarVehiculos}"><i class="fas fa-car"></i>Vehiculos</a></li>
            <li><a th:href="@{/GestionarServicios}"><i class="fas fa-wrench"></i>Servicios</a></li>
            <li><a th:href="@{/GestionarRepuestos}" ><i class="fas fa-cogs"></i>Repuestos</a></li>
            <li><a th:href="@{/GestionarOrdenes}"><i class="fas fa-file-invoice-dollar"></i>Ordenes</a></li>
        </ul>
        <div class="social_media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <div class="main_content">
        <div class="header">Modificar Empleado</div>
        <div class="info">
            <div class="container-fluid mt-100 mb-100">
                <div id="ui-view">
                    <div>
                        <div class="card">
                            <div class="card-body">
                                <form th:action="@{/ActualizarEmpleado(nd,nb,pa,tf,dc,te)}">
                                    <div th:each="doce:${docente}">
                                        <div class="mb-4 mt-4">
                                            <label id="doc"><strong>Numero de Documento</strong></label>
                                            <input class="form-control" id="nd" name="nd"
                                                   th:value="${doce.documento}"
                                                   th:placeholder="${doce.documento}"readonly>
                                        </div>
                                        <div class="mb-4 mt-4">
                                            <label id="nombre"><strong>Nombres</strong></label>
                                            <input class="form-control" id="nb" name="nb"
                                                   th:value="${doce.nombres}" th:placeholder="${doce.nombres}">
                                        </div>
                                        <div class="mb-4 mt-4">
                                            <label id="apellidos"><strong>Apellidos</strong></label>
                                            <input class="form-control" id="ap" name="ap"
                                                   th:value="${doce.apellidos}"
                                                   th:placeholder="${doce.apellidos}">
                                        </div>
                                        <div class="mb-4 mt-4">
                                            <label id="telf"><strong>Telefono</strong></label>
                                            <input class="form-control" id="tf" name="tf"
                                                   th:value="${doce.telefono}" th:placeholder="${doce.telefono}">
                                        </div>
                                        <div class="mb-4 mt-4">
                                            <label id="direccion"><strong>Direccion</strong></label>
                                            <input class="form-control" id="dc" name="dc"
                                                   th:value="${doce.direccion}" th:placeholder="${doce.direccion}">
                                        </div>
                                        <div class="mb-4 mt-4">
                                            <label id="tipo"><strong>Tipo de Empleado</strong></label>
                                            <select name="te" id="te" class="form-select"
                                                    aria-label="Default select example">
                                                <option name="te" id="te" value="M" required>Mecanico</option>
                                                <option name="te" id="te" value="A" required>Ayudante</option>
                                            </select>
                                        </div>
                                        <div class="container-fluid-1">
                                            <button type="submit" class="btn btn-primary">Actualizar</button>
                                            <button type="button" class="btn btn-primary">
                                                <a th:href="@{/GestionarEmpleados}" class="btn-primary"
                                                   style="color: #FF0000">Cancelar</a>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>


</html>
