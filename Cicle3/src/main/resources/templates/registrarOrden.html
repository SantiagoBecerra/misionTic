<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/styleFactura.css"/>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <title>Tecnimecanica Hermanos</title>
</head>
<body>
<div class="wrapper">
    <div class="sidebar">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto">
            <img src="images/logoColegio.png" class="card-img-top"
                 alt="...">
        </a>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
            <li><a th:href="@{/GestionarClientes}"><i class="fas fa-user"></i>Clientes</a></li>
            <li><a th:href="@{/GestionarEmpleados}"><i class="fas fa-address-card"></i>Empleados</a></li>
            <li><a th:href="@{/GestionarVehiculos}"><i class="fas fa-car"></i>Vehiculos</a></li>
            <li><a th:href="@{/GestionarServicios}"><i class="fas fa-wrench"></i>Servicios</a></li>
            <li><a th:href="@{/GestionarRepuestos}" ><i class="fas fa-cogs"></i>Repuestos</a></li>
            <li><a th:href="@{/GestionarOrdenes}"><i class="fas fa-file-invoice-dollar"></i>Ordenes</a></li>
        </ul>
        <div class="social_media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <div class="main_content">
        <div class="header">Registrar Orden de Reparacion</div>
        <div class="info">
            <div class="container-fluid mt-100 mb-100">
                <div id="ui-view">
                    <div>
                        <div class="card">
                            <div class="card-body">
                                <form th:action="@{/GuardarOrden(pl,dn,idr)}">
                                    <div class="search_select_box">
                                        <select name="pl" id="pl" class="w-100" data-live-search="true">
                                            <option selected>Seleccione Vehiculo</option>
                                            <option name="pl" id="pl" th:each="cliente:${vehiculos}"
                                                    th:text="' Placa: ' + ${cliente.placa} + ' Dueño: ' + ${cliente.personas.nombres} + ' Modelo: ' + ${cliente.modelo}"
                                                    th:value="${cliente.placa}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="mb-4 mt-4">
                                        <label id="nombre"><strong>Diagnostico</strong></label>
                                        <input name="dn" id="dn" type="text " class="form-control" placeholder="Se encontró roto el desposito de combustible, es necesario el cambio*"
                                               required>
                                    </div>
                                    <div class="search_select_box">
                                        <select name="idr" id="idr" class="select-box w-100" data-live-search="true">
                                            <option selected>Empleado Encargado</option>
                                            <option name="idp" id="idp" th:each="cliente:${responsables}"
                                                    th:text="${cliente.nombres}"
                                                    th:value="${cliente.apellidos}"></option>
                                        </select>
                                    </div>
                                    <div class="mb-4 mt-4">
                                        <div class="container-fluid-1">
                                            <button type="submit" class="btn btn-primary"> Registrar</button>
                                            <a th:href="@{/GestionarOrdenes}" class="btn btn-primary">Cancelar</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="javascript/registrar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
</body>
</html>
