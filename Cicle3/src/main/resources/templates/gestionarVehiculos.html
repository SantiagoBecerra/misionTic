<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	   <link rel="stylesheet" href="styles/styleFactura.css"/>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	
<title>Tecnimecanica Hermanos</title>
	
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto">
            <img src="images/logoColegio.png" class="card-img-top"
                 alt="...">
        </a>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
            <li><a th:href="@{/GestionarClientes}"><i class="fas fa-user"></i>Clientes</a></li>
            <li><a th:href="@{/GestionarEmpleados}"><i class="fas fa-address-card"></i>Empleados</a></li>
            <li><a th:href="@{/GestionarVehiculos}"><i class="fas fa-car"></i>Vehiculos</a></li>
            <li><a th:href="@{/GestionarServicios}"><i class="fas fa-wrench"></i>Servicios</a></li>
            <li><a th:href="@{/GestionarRepuestos}" ><i class="fas fa-cogs"></i>Repuestos</a></li>
            <li><a th:href="@{/GestionarOrdenes}"><i class="fas fa-file-invoice-dollar"></i>Ordenes</a></li>
        </ul>
        <div class="social_media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <div class="main_content">
        <div class="header">Gestionar Vehiculos</div>
        <div class="info">
            <div class="container-fluid mt-100 mb-100">
                <div id = "ui-view">
                    <div>
                        <div class="card">
                            <div class="card-body">
                                <div class="container-fluid">
                                    <a th:href="@{/RegistrarVehiculo}" class="btn btn-primary button-add">Añadir Vehiculo</a>
                                    <form class="d-flex search-div">
                                        <input type="search" id= "myInput" onkeyup='tableSearch()' placeholder="Buscar por placa">
                                    </form>
                                </div>
                                <div class="table-responsive-sm">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th class="text-center">Placa</th>
                                            <th class="text-center">Modelo</th>
                                            <th class="text-center">Marca</th>
                                            <th class="text-center">Color</th>
                                            <th class="text-center">Año</th>
                                            <th class="text-center">Cliente</th>
                                            <th class="text-center">Editar</th>
                                            <th class="text-center">Eliminar</th>
                                            <th class="text-center">Ver</th>
                                        </tr>
                                        </thead>
                                        <tbody  th:each="vehiculo:${vehiculos}">
                                        <tr>
                                            <td class="text-center" th:text="${vehiculo.placa}"></td>
                                            <td class="text-center" th:text="${vehiculo.modelo}"></td>
                                            <td class="text-center" th:text="${vehiculo.marca}"></td>
                                            <td class="text-center" th:text="${vehiculo.color}"></td>
                                            <td class="text-center" th:text="${vehiculo.anio}"></td>
                                            <td class="text-center" th:text="${vehiculo.personas.nombres}"></td>
                                            <td class="text-center"><button class="butonEdit"><a  th:href="@{/ModificarVehiculo(nd=${vehiculo.placa})}" class="btn "><img src="images/pencil.png" class="imagesEdi"/></a></button></td>
                                            <td class="text-center"><button class="butonEdit"><a  th:href="@{/ConfirmacionEliminarVehiculo(nd=${vehiculo.placa})}" class="btn "><img src="images/trash.png" class="imagesEdi"/></a></button></td>
                                            <td class="text-center"><button class="butonEdit"><a  th:href="@{/VerVehiculo(nd=${vehiculo.placa})}" class="btn "><img src="images/ver.jpg" class="imagesEdi"/></a></button></td>

                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="application/javascript">
	function tableSearch() {
		let input, filter, table, tr, td, txtValue;
		input = document.getElementById("myInput");
		filter = input.value.toUpperCase();
		table = document.getElementById("myTable");
		tr = document.getElementsByTagName("tr");
		for (let i=0;i<tr.length;i++){
			td = tr[i].getElementsByTagName("td")[0];
			if(td){
				txtValue = td.textContent || td.innerText;
				if(txtValue.toUpperCase().indexOf(filter)>-1){
					tr[i].style.display= "";
				}else{
					tr[i].style.display = "none"
				}
			}
		}
	}
</script>

</body>

</html>
