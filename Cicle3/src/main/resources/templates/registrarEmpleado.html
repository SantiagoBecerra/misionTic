<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="styles/styleFactura.css"/>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <title>Tecnimecanica Hermanos</title>
</head>
<body>
<div class="wrapper">
    <div class="sidebar">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto">
            <img src="images/logoColegio.png" class="card-img-top"
                 alt="...">
        </a>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
            <li><a th:href="@{/GestionarClientes}"><i class="fas fa-user"></i>Clientes</a></li>
            <li><a th:href="@{/GestionarEmpleados}"><i class="fas fa-address-card"></i>Empleados</a></li>
            <li><a th:href="@{/GestionarVehiculos}"><i class="fas fa-car"></i>Vehiculos</a></li>
            <li><a th:href="@{/GestionarServicios}"><i class="fas fa-wrench"></i>Servicios</a></li>
            <li><a th:href="@{/GestionarRepuestos}" ><i class="fas fa-cogs"></i>Repuestos</a></li>
            <li><a th:href="@{/GestionarOrdenes}"><i class="fas fa-file-invoice-dollar"></i>Ordenes</a></li>
        </ul>
        <div class="social_media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <div class="main_content">
        <div class="header">Registrar Empleado</div>
        <div class="info">
            <div class="container-fluid mt-100 mb-100">
                <div id="ui-view">
                    <div>
                        <div class="card">
                            <div class="card-body">
                                <form th:action="@{/GuardarEmpleado(nb,ap,nd,tf,dc,te)}">
                                    <div class="mb-4 mt-4">
                                        <label id="doc"><strong>Numero de Documento</strong></label>
                                        <input name="nd" id="nd" class="form-control" placeholder="1004232124 *"
                                               required>
                                    </div>
                                    <div class="mb-4 mt-4">
                                        <label id="nombre"><strong>Nombres</strong></label>
                                        <input name="nb" id="nb" type="text " class="form-control"
                                               placeholder="Alejandro *"
                                               required>
                                    </div>
                                    <div class="mb-4 mt-4">
                                        <label id="apellido"><strong>Apellidos</strong></label>
                                        <input name="ap" id="ap" class="form-control" placeholder="Perez*" required>
                                    </div>
                                    <div class="mb-4 mt-4">
                                        <label id="telefo"><strong>Telefono</strong></label>
                                        <input name="tf" id="tf" type="number" class="form-control"
                                               placeholder="3134345379*"
                                               required>
                                    </div>
                                    <div class="mb-4 mt-4">
                                        <label id="direc"><strong>Direccion</strong></label>
                                        <input name="dc" id="dc" type="text " class="form-control"
                                               placeholder="Cra 32 # 12-22 *"
                                               required>
                                    </div>
                                    <div class="mb-4 mt-4">
                                        <div class="search_select_box">
                                            <select name="te" id="te" class="w-100 h-25 d-inline-block" data-live-search="true">
                                                <option selected>Tipo de Empleado</option>
                                                <option name="te" id="te" value="M" required>Mecanico</option>
                                                <option name="te" id="te" value="A" required>Ayudante</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="mb-4 mt-4">
                                        <div class="container-fluid-1">
                                            <button type="submit" class="btn btn-primary"> Registrar</button>
                                            <a th:href="@{/GestionarEmpleados}" class="btn btn-primary">Cancelar</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="javascript/registrar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
</body>

</html>
